<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/0856dd953e.js" crossorigin="anonymous"></script>
  <script src="js/app.js" defer></script>
  <title>REST test API</title>
</head>

<body>
  <!-- Header -->
  <header class="topbar">
    <h1 class="topbar-header">LOGO</h1>
    <button class="toggle-color">
      <i class="toggle-color-icon far fa-moon"></i>
      <span class="toggle-color-text">Dark Mode</span>
    </button>
  </header>
  <!-- Main content -->
  <main>
    <section class="search">
      <form action="#" class="form">
        <div class="form-input-outer">
          <i class="form-input-icon fas fa-search"></i>
          <input type="text" class="form-input" placeholder="Buscar por país">
        </div>
        <div class="form-select-outer">
          <i class="form-select-icon fas fa-angle-down"></i>
          <select name="regions" class="form-select">
            <option class="form-option" value="---">Filtrar Región</option>
            <option class="form-option" value="Africa">Africa</option>
            <option class="form-option" value="Americas">Americas</option>
            <option class="form-option" value="Asia">Asia</option>
            <option class="form-option" value="Europe">Europe</option>
            <option class="form-option" value="Oceania">Oceania</option>
          </select>
        </div>
      </form>
    </section>
    <section class="country">
    </section>
  </main>
</body>

</html>
